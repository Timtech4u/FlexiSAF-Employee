<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_empId}" for="empId" />
                    <h:inputText id="empId" value="#{employeeController.selected.empId}" title="#{bundle.CreateEmployeeTitle_empId}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_empId}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_empName}" for="empName" />
                    <h:inputText id="empName" value="#{employeeController.selected.empName}" title="#{bundle.CreateEmployeeTitle_empName}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_empName}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_empAge}" for="empAge" />
                    <h:inputText id="empAge" value="#{employeeController.selected.empAge}" title="#{bundle.CreateEmployeeTitle_empAge}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_empAge}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_empAddress}" for="empAddress" />
                    <h:inputText id="empAddress" value="#{employeeController.selected.empAddress}" title="#{bundle.CreateEmployeeTitle_empAddress}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_empAddress}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_empEmail}" for="empEmail" />
                    <h:inputText id="empEmail" value="#{employeeController.selected.empEmail}" title="#{bundle.CreateEmployeeTitle_empEmail}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_empEmail}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_empTel}" for="empTel" />
                    <h:inputText id="empTel" value="#{employeeController.selected.empTel}" title="#{bundle.CreateEmployeeTitle_empTel}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_empTel}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeeController.create}" value="#{bundle.CreateEmployeeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.CreateEmployeeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmployeeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
