<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmployeeLabel_empId}"/>
                    <h:outputText value="#{employeeController.selected.empId}" title="#{bundle.ViewEmployeeTitle_empId}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_empName}"/>
                    <h:outputText value="#{employeeController.selected.empName}" title="#{bundle.ViewEmployeeTitle_empName}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_empAge}"/>
                    <h:outputText value="#{employeeController.selected.empAge}" title="#{bundle.ViewEmployeeTitle_empAge}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_empAddress}"/>
                    <h:outputText value="#{employeeController.selected.empAddress}" title="#{bundle.ViewEmployeeTitle_empAddress}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_empEmail}"/>
                    <h:outputText value="#{employeeController.selected.empEmail}" title="#{bundle.ViewEmployeeTitle_empEmail}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_empTel}"/>
                    <h:outputText value="#{employeeController.selected.empTel}" title="#{bundle.ViewEmployeeTitle_empTel}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeeController.destroyAndView}" value="#{bundle.ViewEmployeeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmployeeEditLink}"/>
                <br />
                <h:commandLink action="#{employeeController.prepareCreate}" value="#{bundle.ViewEmployeeCreateLink}" />
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.ViewEmployeeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmployeeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
